<!-- Skeleton HTML -->

<!DOCTYPE html>

<html>
	<head>
		<link rel="stylesheet" href="lightbox.css"/>
		<title>Image Gallery</title>


	</head>

	<body>
		
		<!-- GALLERY -->
		<ul class="gallery">
			<li class="gallery-item">
				<img src="images/gallery/photo01.jpeg"/>
				<p class="caption">Marina Bay Sands, Singapore</p></li>
			<li class="gallery-item">
				<img src="images/gallery/photo02.jpeg"/>
				<p class="caption">Shanghai, China</p></li>
			<li class="gallery-item">
				<img src="images/gallery/photo03.jpeg"/>
				<p class="caption">Los Angeles, United States</p></li>
		</ul>


		<!-- LIGHTBOX -->
		<div class="lightbox">
			<div class="lightbox-content">
				<div class="lightbox-controls">
				<a href="#" class="lightbox-close">Close</a>
				<a href="#" class="previous">Previous</a>
				<a href="#" class="next">Next</a>
			</div>

				<div class="lightbox-image">
					<img src="images/gallery/photo02.jpeg"/>
					<p class="caption">Shanghai, China</p>
				</div>
			</div>	
		</div>








	<script src="./lightbox.js">
		
		

	</script>



	</body>
</html>
